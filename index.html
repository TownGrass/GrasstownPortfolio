        <img src="galery/hii.png" alt="Hii">
    </button>
    <button class="thumb" data-title="Under Water" data-desc="Underwater scene with Gummi sitting in a kelp forest">
        <img src="galery/sdslo.png" alt="Sdslo">
    </button>

        <img src="galery/spopkylow.png" alt="Spopkylow">

        <img src="galery/summer.png" alt="Summer">
    </button>
    <button class="thumb" data-title="Atlas (Humanoid Owl Sona)" data-desc="Illustration of Atlas, my humanoid owl sona drawn in an Anime style">

    <button class="thumb" data-title="Calanthe as Shantae" data-desc="Had a funny Idea of drawing my character Calanthe as Shantae, so I did it!">

    <button class="thumb" data-title="Polar" data-desc="Illustration of Polar, a character I own and was designed by Ki-nona (https://toyhou.se/Ki-nona)">
        <img src="galery/polar.png" alt="Vol">
    </button>
